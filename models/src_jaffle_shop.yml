version: 2
sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: orders
        columns:
          - name: id
            description: Primary key
            tests:
              - unique
              - not_null
          - name: status
            description : '{{ doc("order_status") }}'
            tests:
              - not_null
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - returned
                    - return_pending
                    - placed
                  
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 240000000, period: hour}
        
      - name: customers
